<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#skyGradient)" stroke="#ffffff" stroke-width="5" filter="url(#shadow)"/>
  
  <!-- Mongolian Script 'A' (ᠠ) -->
  <!-- Using writing-mode for vertical text support if the renderer supports it, 
       otherwise standard text. The character itself is vertical in nature in Mongolian fonts. -->
  <text x="100" y="100" font-family="'Mongolian Baiti', 'Noto Sans Mongolian', serif" font-size="100" fill="#ffffff" text-anchor="middle" dominant-baseline="central" transform="rotate(90 100 100)">ᠠ</text>
  
  <!-- Decorative Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
</svg>
